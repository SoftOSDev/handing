<p><b>Linux是非常强大的系统，它最大的优点便是开源</b></p>
<p>请看“2018年第四季度国内操作系统市场占有比例”</p>
<br><br>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto;background-color:#f1f1f0;"></div>
<script language="JavaScript">
$(document).ready(function() {  
   var chart = {
       plotBackgroundColor: null,
       plotBorderWidth: null,
       plotShadow: false
   };
   var title = {  

      text: '2018年第四季度国内操作系统市场占有比例'   
   };    
   var tooltip = {
      pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
   };
   var plotOptions = {
      pie: {
         allowPointSelect: true,
         cursor: 'pointer',
         dataLabels: {
            enabled: true,
            format: '<b>{point.name}</b>: {point.percentage:.1f} %',
            style: {
               color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
            }
         }
      }
   };
   var series= [{
      type: 'pie',
      name: 'OS ratio',
      data: [
         ['Windows',   93.11],
         ['Linux',     3.58],
         ['macOS',    2.84],
         ['UNIX',     0.1],
         ['Others',   0.47]
      ]
   }];     
      
   var json = {};   
   json.chart = chart; 
   json.title = title;     
   json.tooltip = tooltip;  
   json.series = series;
   json.plotOptions = plotOptions;
   $('#container').highcharts(json); 
});
</script>
